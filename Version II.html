<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Ash Quiz Game</title>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #333;
}

label {
  font-size: 18px;
  margin-bottom: 10px;
  display: block;
}

input[type="text"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 16px;
  margin-top: 10px;
}

button:hover {
  background-color: #0056b3;
}

#question {
  margin-top: 20px;
  text-align: left;
}

#feedback {
  margin-top: 20px;
  font-weight: bold;
}

#score {
  margin-top: 20px;
  font-size: 24px;
}
</style>
</head>
<body background="images/background.jpg">
<div class="container">
  <h1 style="color: #fff;">Dark Ash Quiz Game</h1>
  <div style="color:#fff;" id="start">
    <button onclick="startQuiz()">Start Quiz</button>
  </div>
  <div id="quiz" style="display:none;">
    <div style="color: #fff;" id="currentQuestion"></div>
    <button onclick="editQuestion()">Edit Question</button> <!-- New button for editing question -->
    <label for="answer" style="color: #fff;">Enter your answer:</label>
    <input type="text" id="answer">
    <button onclick="checkAnswer()">Submit Answer</button>
    <div id="feedback"></div>
    <button onclick="resetQuiz()">Reset Quiz</button>
    <button onclick="resetScore()">Reset Score</button> <!-- New button for resetting score -->
    <button onclick="reAnswerQuestions()">Re-answer & Re-play</button>
    <button onclick="showScore()">Show Score</button>
    <div id="score" style="display:none;  color: #fff;"></div>
  </div>
</div>
<script>
var currentQuestionIndex = 0;
var definitions = [];
var answers = [];
var synth = window.speechSynthesis; // Initialize speech synthesis
var score = 0;

function startQuiz() {
  document.getElementById('start').style.display = 'none';
  document.getElementById('quiz').style.display = 'block';
  generateQuestions(); // Start quiz by generating questions
}

function generateQuestions() {
  var savedDefinitions = localStorage.getItem('definitions');
  var savedAnswers = localStorage.getItem('answers');
  
  if (savedDefinitions && savedAnswers) {
    definitions = JSON.parse(savedDefinitions);
    answers = JSON.parse(savedAnswers);
    showNextQuestion(); // Show the first question
  } else {
    var numQuestions = parseInt(prompt('Enter the number of definitions you want to be questioned on:'));
    for (var i = 0; i < numQuestions; i++) {
      var definition = prompt('Enter definition ' + (i + 1) + ':');
      var answer = prompt('Enter the answer for definition ' + (i + 1) + ':');
      definitions.push(definition);
      answers.push(answer);
    }
    // Save questions and answers to local storage
    localStorage.setItem('definitions', JSON.stringify(definitions));
    localStorage.setItem('answers', JSON.stringify(answers));
    showNextQuestion(); // Show the first question
  }
}

function showNextQuestion() {
  var question = generateQuestionFromDefinition(definitions[currentQuestionIndex]);
  document.getElementById('currentQuestion').innerHTML = question; // Set innerHTML of div
  var utterQuestion = new SpeechSynthesisUtterance(question);
  utterQuestion.rate = 0.5; // Decrease speech rate by half
  synth.speak(utterQuestion);
}

function generateQuestionFromDefinition(definition) {
  // Split definition into words
  var words = definition.trim().split(/\s+/);
  // Shuffle words randomly
  words.sort(function() { return 0.5 - Math.random() });
  // Take first 14 words or less to leave room for "What?"
  var truncatedWords = words.slice(0, 14);
  // Join the words back into a sentence
  var question = truncatedWords.join(' ');
  // Ensure the question starts with "What"
  if (!question.startsWith("What")) {
    question = "What " + question;
  }
  // Add question mark at the end
  question += " ?";
  
  // Add multiple-choice options
  var options = [answers[currentQuestionIndex]];
  while (options.length < 4) {
    var randomWord = words[Math.floor(Math.random() * words.length)];
    if (!options.includes(randomWord)) {
      options.push(randomWord);
    }
  }
  options.sort(function() { return 0.5 - Math.random() });
  
  var questionWithChoices = question + "<br>";
  for (var i = 0; i < options.length; i++) {
    questionWithChoices += "<br>" + String.fromCharCode(65 + i) + ". " + options[i];
  }
  
  return questionWithChoices;
}

function editQuestion() {
  var newQuestion = prompt('Edit the question:', definitions[currentQuestionIndex]);
  if (newQuestion !== null && newQuestion.trim() !== '') {
    definitions[currentQuestionIndex] = newQuestion.trim();
    showNextQuestion(); // Update the displayed question
  }
}

function checkAnswer() {
  var userAnswer = document.getElementById('answer').value.trim();
  var correctAnswer = answers[currentQuestionIndex];
  var feedback = '';
  if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
    feedback = 'Correct!';
    score += 1;
  } else {
    feedback = 'Incorrect. The correct answer is: ' + correctAnswer;
    score -= 2;
    if (score < 0) score = 0; // Ensure score doesn't go negative
  }
  var utterFeedback = new SpeechSynthesisUtterance(feedback);
  utterFeedback.rate = 0.5; // Decrease speech rate by half
  synth.speak(utterFeedback);
  document.getElementById('feedback').textContent = feedback;
  
  // Save the score to local storage
  localStorage.setItem('score', score);
  
  currentQuestionIndex++;
  if (currentQuestionIndex < definitions.length) {
    setTimeout(showNextQuestion, 3000); // Show the next question after a delay of 3 seconds
  } else {
    setTimeout(function() {
      synth.cancel(); // Stop speech synthesis
      alert('You have completed the quiz!');
    }, 4000); // Wait for 4 seconds before showing the alert
  }
}

function resetQuiz() {
  localStorage.removeItem('definitions');
  localStorage.removeItem('answers');
  localStorage.removeItem('score'); // Remove score from local storage
  currentQuestionIndex = 0;
  definitions = [];
  answers = [];
  score = 0;
  startQuiz(); // Restart the quiz
}

function resetScore() {
  localStorage.removeItem('score'); // Remove score from local storage
  score = 0;
  document.getElementById('score').textContent = 'Your score is: ' + score;
}

function reAnswerQuestions() {
  currentQuestionIndex = 0;
  showNextQuestion(); // Start re-answering questions from the beginning
}

function showScore() {
  var savedScore = localStorage.getItem('score');
  if (savedScore) {
    score = parseInt(savedScore);
  }
  document.getElementById('score').style.display = 'block';
  document.getElementById('score').textContent = 'Your score is: ' + score;
}




// At the end of the `startQuiz()` function:
function startQuiz() {
  document.getElementById('start').style.display = 'none';
  document.getElementById('quiz').style.display = 'block';
  loadGameData(); // Load game data from local storage
}

// Function to load game data from local storage
function loadGameData() {
  var savedDefinitions = localStorage.getItem('definitions');
  var savedAnswers = localStorage.getItem('answers');
  var savedScore = localStorage.getItem('score');

  if (savedDefinitions && savedAnswers) {
    definitions = JSON.parse(savedDefinitions);
    answers = JSON.parse(savedAnswers);
    showNextQuestion(); // Show the first question
  } else {
    // If no saved data, generate questions as before
    generateQuestions();
  }

  if (savedScore) {
    score = parseInt(savedScore);
    document.getElementById('score').textContent = 'Your score is: ' + score;
  }
}

// Inside the `checkAnswer()` function, after updating the score:
// Save the updated score to local storage
localStorage.setItem('score', score);

// Inside the `resetScore()` function:
// Remove score from local storage
localStorage.removeItem('score');

// Inside the `resetQuiz()` function, after removing definitions and answers:
// Remove score from local storage
localStorage.removeItem('score');








  
</script>
</body>
</html>
